<!DOCTYPE html>
<html>
<head>
    <title>Loja de Cartas Pokémon TCG</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .card {
            border: 1px solid #000;
            width: 200px;
            padding: 10px;
            margin: 10px;
            text-align: center;
        }
        .card img {
            width: 100%;
        }
        .card h2 {
            font-size: 20px;
        }
        .card p {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Loja de Cartas Pokémon TCG</h1>
    <div class="card">
        <img src="caminho_para_imagem_da_carta" alt="Imagem da Carta">
        <h2>Nome da Carta</h2>
        <p>Preço: R$00,00</p>
        <button>Comprar</button>
    </div>
    <!-- Repita o bloco .card para cada carta que você deseja vender -->
</body>
</html>
